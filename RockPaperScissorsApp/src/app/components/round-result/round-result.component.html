<div class="container">
    <div class="choices">
        <div *ngIf="round.playerChoice === 'rock'" class="selection rock"></div>
        <div *ngIf="round.playerChoice === 'paper'" class="selection paper"></div>
        <div *ngIf="round.playerChoice === 'scissors'" class="selection scissors"></div>
        <h3>vs</h3>
        <div *ngIf="round.cpuChoice === 'rock'" class="selection rock"></div>
        <div *ngIf="round.cpuChoice === 'paper'" class="selection paper"></div>
        <div *ngIf="round.cpuChoice === 'scissors'" class="selection scissors"></div>
    </div>
</div>
